<!DOCTYPE html>
<html lang="en">
  <head>
    <title>T D W</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536878">
    <meta name="description" content="Todo Wallet">
    <meta name="author" content="Pozterz">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/public/assets/icon.png" type="image/png">
    <link rel="stylesheet" type="" href="/public/assets/app.styles.css">
  </head>
  <body>
    <section id="root"></section>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
    <script type="text/javascript" src="/public/assets/app.vendor.bundle.js"></script>
    <script type="text/javascript" src="/public/assets/app.bundle.js"></script>
  </body>
</html>
